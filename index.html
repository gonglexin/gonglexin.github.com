---
layout: default
---

{% for post in site.posts limit:3 %}
  <article>
    <header>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </header>
    <time class="label">{{ post.date | date_to_string }}</time>
    <section>
      {{ post.content }}      
    </section>
  </article>
{% endfor %}

<hr>
<span class="label"><a href="/archives.html">See more posts</a></span>
