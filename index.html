---
layout: default
---

{% for post in site.posts limit:3 %}
  <article>
    <header>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>
    <time>{{ post.date | date: "%Y-%m-%d" }}</time>
    <section>
      {{ post.content }}      
    </section>
  </article>
{% endfor %}
