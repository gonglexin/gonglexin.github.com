---
layout: default
title: Archive
---

<section id="archive">
  <ul class="unstyled">
    {% for post in site.posts %}
      <li>
        <time class="label">{{ post.date | date_to_string }}</time>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
